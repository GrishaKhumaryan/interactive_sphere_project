<!DOCTYPE html>
<html lang="hy">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Սերվերի սխալ - 500</title>
    <style>
      body {
        font-family: "Fira Sans", sans-serif;
        background: linear-gradient(135deg, #0f1419 0%, #1a2332 100%);
        color: #e8e8e8;
        text-align: center;
        padding: 50px;
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .error-code {
        font-size: 8rem;
        font-weight: 700;
        color: #ffa502;
        margin-bottom: 20px;
        text-shadow: 0 0 30px rgba(255, 165, 2, 0.5);
      }
      .error-message {
        font-size: 1.5rem;
        margin-bottom: 30px;
      }
      .back-link {
        display: inline-block;
        padding: 15px 30px;
        background: linear-gradient(135deg, #00d4ff 0%, #ff6b9d 100%);
        color: #000;
        text-decoration: none;
        border-radius: 25px;
        font-weight: 600;
        transition: all 0.3s ease;
      }
      .back-link:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(0, 212, 255, 0.3);
      }
    </style>
  </head>
  <body>
    <div class="error-code">500</div>
    <div class="error-message">Տեղի է ունեցել սերվերի ներքին սխալ</div>
    <a href="/" class="back-link">Վերադառնալ գլխավոր էջ</a>
  </body>
</html>
